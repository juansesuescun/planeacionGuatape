<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario ingreso de datos</title>
</head>
<body>
    <a href="./index.html">Regresar</a>
    <form>
        <label for="nombre y apellido">
            Ingresar Nombre y Apellidos
            <input name="nombre y apellido" placeholder="Ej. Mauricio Gómez"/>
        </label>
        <label for="cedula">
            Ingresar Cédula
            <input type="number" name="cedula" placeholder="123456"/>
        </label>
        <label for="telefono">
            Ingresar teléfono
            <input type="number" name="telefono" placeholder="3116922154"/>
        </label>
        <label for="direccion">
            Ingresar Dirección
            <input  name="direccion" placeholder="Ej calle 22a o vereda sonadora"/>
        </label>
        <label for="inversion">
            Ingresar Monto de Inversión
            <input type="number" name="inversion" placeholder="Ej 1000000"/>
        </label>
        <label for="reparaciones">
            Ingresar reparaciones realizadas
            <input type="text" name="reparaciones" placeholder="Ej cocina, baño, pintura"/>
        </label>
        <label for="zona">
            Ingresar Zona
            <input type="text" name="zona" placeholder="Ej Rural"/>
        </label>
        <label for="fecha">
            Ingresar reparaciones realizadas
            <input type="date" name="fecha" placeholder=""/>
        </label>
        <label for="correo">
            Ingresar reparaciones realizadas
            <input type="email" name="correo" placeholder="mauro@gmail.com"/>
        </label>
        <button type="submit">Enviar Datos</button>
        <button type="reset">Borrar Datos</button>
    </form>
</body>
</html>
